# Redis configuration for caching

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass redis_password

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence (disabled for cache mode)
save ""
appendonly no

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0
