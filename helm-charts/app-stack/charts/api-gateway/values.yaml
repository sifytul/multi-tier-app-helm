replicaCount: 1

image:
  repository: yourusername/api-gateway
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

backendUrl: "http://{{ .Release.Name }}-backend-api:6000"
