image:
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3306

persistence:
  enabled: true
  size: 5Gi
  storageClass: ""

auth:
  rootPassword: root_password
  database: app_db
  user: app_user
  password: app_password

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
