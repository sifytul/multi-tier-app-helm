apiVersion: v2
name: app-stack
description: Umbrella chart for deploying a multi-tier application
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - multi-tier
  - umbrella
  - fullstack

maintainers:
  - name: DevOps Team
    email: devops@example.com

dependencies:
  - name: api-gateway
    version: 1.0.0
    repository: "file://charts/api-gateway"
    condition: api-gateway.enabled

  - name: backend-api
    version: 1.0.0
    repository: "file://charts/backend-api"
    condition: backend-api.enabled

  - name: mysql
    version: 1.0.0
    repository: "file://charts/mysql"
    condition: mysql.enabled

  - name: redis
    version: 1.0.0
    repository: "file://charts/redis"
    condition: redis.enabled
